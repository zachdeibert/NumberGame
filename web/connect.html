<form onsubmit="return NumberGame.Client.Connect.connect()">
	<div class="container">
		<h4>
			Connect to Server
		</h4>
		<hr />
		<div class="input-group">
			<label for="host">
				Host:
			</label>
			<input class="form-control" type="text" name="host" value="127.0.0.1" />
		</div>
		<div class="input-group">
			<label for="port">
				Port:
			</label>
			<input class="form-control" type="number" name="port" value="8080" />
		</div>
		<div class="input-group">
			<label for="name">
				Your name:
			</label>
			<input class="form-control" type="text" name="name" value="Anonymous Player" />
		</div>
		<div class="input-group">
			<button class="btn btn-default">
				Connect
			</button>
		</div>
	</div>
</form>

			<table border="1">
				<tr><th colspan="3">System Requirements</th></tr>
				<tr><th>Internet Browser</th>           <th>Minimum Version Required</th><th>Minimum Version Recommended</th></tr>
				<tr><td>Apple Safari</td>               <td>6.1</td>                     <td>6.1</td></tr>
				<tr><td>Google Chrome</td>              <td>10.0</td>                    <td>10.0</td></tr>

				<tr><td>Opera</td>                      <td>12.1</td>                    <td>12.1</td></tr>

					<tr><th colspan="3" class="error">Also, be sure to enable JavaScript!</th></tr>

			</table>

		<div id="lobby" class="page" ng-include="'lobby.html'"></div>
